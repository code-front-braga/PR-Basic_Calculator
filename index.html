<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="./src/assets/css/styles.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="calculator-container">
        <div id="display">
          <i class="ph ph-math-operations"></i>
          <span></span>
        </div>

        <div class="buttons-container">
          <button onclick="readValue('7')">7</button>
          <button onclick="readValue('8')">8</button>
          <button onclick="readValue('9')">9</button>
          <button class="clear-display" onclick="clearDisplay('C')">C</button>
          <button onclick="readValue('4')">4</button>
          <button onclick="readValue('5')">5</button>
          <button onclick="readValue('6')">6</button>
          <button onclick="readValue('+')">+</button>
          <button onclick="readValue('1')">1</button>
          <button onclick="readValue('2')">2</button>
          <button onclick="readValue('3')">3</button>
          <button onclick="readValue('-')">-</button>
          <button onclick="readValue('.')">.</button>
          <button onclick="readValue('0')">0</button>
          <button onclick="readValue('/')"><i class="ph ph-divide"></i></button>
          <button onclick="readValue('*')">x</button>
          <button class="equal" onclick="calculate('=')">=</button>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-content">
          Developed by |
          <a href="https://github.com/code-front-braga" target="_blank"
            ><img src="./src/assets/images/logo.png" alt="Logo"
          /></a>
        </div>
      </footer>
    </section>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
